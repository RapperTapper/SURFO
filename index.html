<!DOCTYPE html>
<html lang="de-CH">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SURFO - Wasserfluss | Thun</title>
    <!-- style and script resources -->
    <script src="setBodyDimensions.js"></script>
    <script src="load-live-daten.js"></script>
    <!-- <script src="surfer-animation.js"></script> -->
    <link rel="stylesheet" href="css/styles.css">
    <!--meta properties -->
    <meta name="description" content=" Your site description." />
    
    <!-- ios icon stuff -->
    <!-- <link rel="icon" href="images/icon/cropped-cropped-favicon-1-1-32x32.png" sizes="32x32" />
    <link rel="icon" href="images/icon/cropped-cropped-favicon-1-1-192x192.png" sizes="192x192" />
    <link rel="apple-touch-icon-precomposed" href="images/icon/cropped-cropped-favicon-1-1-180x180.png" /> -->
</head>
<body>
    <div class="main">
        <div class="surfer-div fullscreen body-dimensions">
            <div class="surfer-div-header">
                <h1 class="visually-hidden">SURFO</h1>
                <h2 class="visually-hidden">Wasserfluss | Thun</h2>
                <div class="logo-container">
                    <object class="logo" type="image/svg+xml" data="./img/surfo.svg">Your browser does not support SVGs</object>
                    <span class="visually-hidden">SURFO - Wasserfluss Thun</span>
                </div>
            </div>
            <div class="surfing-container">
                <img class="surfer shake" id="surfer-moving" src="./img/surfer1.png" alt="Surfer:in auf der Welle">
                <img class="welle" src="./img/welle.gif" alt="Welle in Bewegung">
            </div>
            <img class="surfer-backgroundimage" src="./img/hintergrund-breit.jpg" alt="Surfschwelle in Thun">
            <div class="live-info-container">
                <div class="holz-container">
                    <img src="./img/s3-holz-mobile.png" alt="Holzbalken als Hintergrund" class="holz">
                    <div class="live-info-element-container">
                        <p class="live-info-text big-number" id="element-wasserfluss"></p>
                        <object type="image/svg+xml" data="./img/wasserfluss.svg" alt="Kubikmeter pro Sekunde - Wasserfluss" class="live-info-svg">Your browser does not support SVGs</object>
                        <span class="visually-hidden">Kubikmeter Wasser pro Sekunde</span>
                    </div>
                    
                </div>
                <div class="holz-container">
                    <img src="./img/s1-holz-mobile.png" alt="Holzbalken als Hintergrund" class="holz">
                    <div class="live-info-element-container">
                        <p class="live-info-text big-number" id="element-wassertemperatur"></p>
                        <object type="image/svg+xml" data="./img/wassertemperatur.svg" alt="Wassertemperatur" class="live-info-svg">Your browser does not support SVGs</object>
                        <span class="visually-hidden">Celsius Wassertemperatur</span>
                    </div>
                </div>
                <div class="holz-container">
                    <img src="./img/s2-holz-mobile.png" alt="Holzbalken als Hintergrund" class="holz">
                    <div class="live-info-element-container">
                        <p class="live-info-text big-number" id="element-lufttemperatur"></p>
                        <object type="image/svg+xml" data="./img/lufttemperatur.svg" alt="Lufttemperatur" class="live-info-svg">Your browser does not support SVGs</object>
                        <span class="visually-hidden">Celsius Lufttemperatur</span>
                    </div>
                </div>
                <div class="holz-container">
                    <img src="./img/s4-holz-mobile.png" alt="Holzbalken als Hintergrund" class="holz">
                    <div class="live-info-element-container">
                        <object type="image/svg+xml" data="./img/erweitert.svg" alt="erweitert" class="live-info-svg">Your browser does not support SVGs</object>
                        <span class="visually-hidden">erweitert</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="info-div info-fullscreen body-dimensions">
            <div class="info-div-header">
                <h1 class="visually-hidden">OBSERVER</h1>
                <h2 class="visually-hidden">Wasserfluss | Thun</h2>
                <div class="info-logo-container">
                    <object class="logo" type="image/svg+xml" data="./img/observer-with-tagline.svg">Your browser does not support SVGs</object>
                    <span class="visually-hidden">OBSERVER - Wasserfluss Thun</span>
                </div>
            </div>
            <div class="info-container">

            </div>
            <img class="holz-backgroundimage" src="./img/holz-pc.png" alt="Backgroundimage">
        </div>
    </div>
</body>
</html>
