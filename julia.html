<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.js" integrity="sha512-ZwR1/gSZM3ai6vCdI+LVF1zSq/5HznD3ZSTk7kajkaj4D292NLuduDCO1c/NT8Id+jE58KYLKT7hXnbtryGmMg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="library/moment.js"></script>
    <script src="library/chartjs-adapter-moment.min.js"></script>


</head>

<body>
    
    <canvas id="wasserflussChart"></canvas>

    <script src="script.js"></script>

    <div class="slidecontainer">
        <input type="range" min="1" max="24" value="12" class="slider" id="slider">
    </div>
    
</body>

</html>

<style>
    body { 
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        background-color: #C4A484;
    }

    canvas {
    width: 30vw;
    height: auto;
    max-height: 120vh; /* Adjust this to change the maximum height */
    max-width: 80vw;
    }

    .slidecontainer {
        width: 80%;
        display: flex;
        justify-content: center;
        margin-top: 30px;
    }

    .slider {
        -webkit-appearance: none;
        width: 100%;
        height: 15px;
        background: #d3d3d3;
        outline: none;
        opacity: 1;
        -webkit-transition: .2s;
        transition: opacity .2s;
    }

    .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 6vw;
        height: 6vw;
        background: url('img/slider.svg');
        background-size: cover;
        cursor: pointer;
    }

    .slider::-moz-range-thumb {
        width: 25px;
        height: 25px;
        background: #4CAF50;
        cursor: pointer;
    }


</style>
